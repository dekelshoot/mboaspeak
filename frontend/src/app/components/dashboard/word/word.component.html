<div class="content">
  <div *ngIf="active == 1 && !loading">
    <h2>All words added</h2>
    <button class="btn btn-primary" (click)="loadView(2)">Add word</button>
    <hr />

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">word</th>
          <th scope="col">definition</th>
          <th scope="col">lang_definition</th>
          <th scope="col">meaning_fr</th>
          <th scope="col">meaning_en</th>
          <th scope="col">language</th>
          <th scope="col">vote</th>
          <th scope="col">edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let word of words">
          <td>{{ word.word_name }}</td>
          <td>{{ word.definition }}</td>
          <td>{{ word.lang_definition }}</td>
          <td>{{ word.meaning_fr }}</td>
          <td>{{ word.meaning_en }}</td>
          <td>{{ word.language }}</td>
          <td>{{ word.votes }}</td>
          <td>
            <button (click)="edit(word.id)" class="btn btn-primary">
              edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="px-4 pt-5 my-5 text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="active == 2 && !loading">
    <h2>Add word</h2>
    <form class="parent" [formGroup]="formForm" (ngSubmit)="ngOnSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="word_name"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">word</label>
      </div>

      <br />

      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="language"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select word language:</label>
      </div>

      <br />
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="definition"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">definition</label>
      </div>

      <br />
      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="lang_definition"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select defifnition language:</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_fr"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_fr</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_en"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_en</label>
      </div>

      <br />
      <button
        class="w-100 btn btn-primary btn-lg"
        [disabled]="formForm.invalid"
        type="submit"
      >
        Add word
      </button>
    </form>
  </div>

  <div *ngIf="active == 3 && !loading">
    <h2>Edit word</h2>
    <form class="parent" [formGroup]="formForm" (ngSubmit)="ngOnSubmitEdit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="word_name"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">word</label>
      </div>

      <br />

      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="language"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select word language:</label>
      </div>

      <br />
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="definition"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">definition</label>
      </div>

      <br />
      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="lang_definition"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select defifnition language:</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_fr"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_fr</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_en"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_en</label>
      </div>

      <br />
      <button
        class="w-100 btn btn-primary btn-lg"
        [disabled]="formForm.invalid"
        type="submit"
      >
        Add word
      </button>
    </form>
  </div>
</div>
