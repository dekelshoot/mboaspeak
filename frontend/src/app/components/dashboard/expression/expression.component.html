<div class="content">
  <div *ngIf="active == 1 && !loading">
    <h2>All Expression added</h2>
    <button class="btn btn-primary" (click)="loadView(2)">
      Add expression
    </button>
    <hr />

    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">expression</th>
          <th scope="col">meaning_fr</th>
          <th scope="col">meaning_en</th>
          <th scope="col">language</th>
          <th scope="col">vote</th>
          <th scope="col">edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let expression of expressions">
          <td>{{ expression.exp }}</td>
          <td>{{ expression.meaning_fr }}</td>
          <td>{{ expression.meaning_en }}</td>
          <td>{{ expression.language }}</td>
          <td>{{ expression.votes }}</td>
          <td>
            <button (click)="edit(expression.id)" class="btn btn-primary">
              edit
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="loading" class="px-4 pt-5 my-5 text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="active == 2 && !loading">
    <h2>Add expression</h2>
    <form class="parent" [formGroup]="formForm" (ngSubmit)="ngOnSubmit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="exp"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">expression</label>
      </div>

      <br />

      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="language"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select expression language:</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_fr"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_fr</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_en"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_en</label>
      </div>

      <br />
      <button
        class="w-100 btn btn-primary btn-lg"
        [disabled]="formForm.invalid"
        type="submit"
      >
        Add expression
      </button>
    </form>
  </div>

  <div *ngIf="active == 3 && !loading">
    <h2>Edit Expression</h2>
    <form class="parent" [formGroup]="formForm" (ngSubmit)="ngOnSubmitEdit()">
      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="exp"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">expression</label>
      </div>

      <br />

      <div class="form-floating">
        <select
          class="form-select"
          id="floatingSelect"
          aria-label="Floating label select example"
          formControlName="language"
        >
          <option *ngFor="let language of languages" [value]="language">
            {{ language }}
          </option>
        </select>
        <label for="floatingSelect">Select expression language:</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_fr"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_fr</label>
      </div>

      <br />

      <div class="form-floating mb-3">
        <input
          type="text"
          formControlName="meaning_en"
          class="form-control"
          id="floatingInput"
          placeholder=""
        />
        <label for="floatingInput">meaning_en</label>
      </div>

      <br />

      <br />
      <button
        class="w-100 btn btn-primary btn-lg"
        [disabled]="formForm.invalid"
        type="submit"
      >
        Edit expression
      </button>
    </form>
  </div>
</div>
