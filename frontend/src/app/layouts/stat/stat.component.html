<div class="wraper container-fluid" *ngIf="!loading">
  <div class="row">
    <div class="col-lg-3 col-sm-6">
      <div class="widget-panel widget-style-2 bg-warning">
        <i class="bi bi-stickies"></i>
        <h2 class="m-0 counter">{{ stat?.total_posts }}</h2>
        <div>Total Posts</div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="widget-panel widget-style-2 bg-success">
        <i class="bi bi-layers-half"></i>
        <h2 class="m-0 counter">{{ stat?.total_expressions }}</h2>
        <div>Total Expressions</div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="widget-panel widget-style-2 bg-danger">
        <i class="bi bi-file-word"></i>
        <h2 class="m-0 counter">{{ stat.total_words }}</h2>
        <div>Total Words</div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="widget-panel widget-style-2 bg-success">
        <i class="bi bi-clipboard2-check-fill"></i>
        <h2 class="m-0 counter">{{ stat.total_lessons }}</h2>
        <div>Total Lessons</div>
      </div>
    </div>
    <div class="col-lg-3 col-sm-6">
      <div class="widget-panel widget-style-2 bg-info">
        <i class="bi bi-chat-dots"></i>
        <h2 class="m-0 counter">{{ stat.total_comments }}</h2>
        <div>Total Comments</div>
      </div>
    </div>
  </div>
</div>

<div class="wraper container-fluid" *ngIf="loading">
  <div class="px-4 pt-5 my-5 text-center">
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</div>
<!-- end row -->
